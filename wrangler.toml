name = "edgepress"
compatibility_date = "2025-11-17"
pages_build_output_dir = ".svelte-kit/cloudflare"

# Production D1 Database
[[d1_databases]]
binding = "DB"
database_name = "edgepress-db-v2"
database_id = "00d41bc7-4dc1-45a2-8d1e-710704e65c7d"

# Production KV Namespaces
[[kv_namespaces]]
binding = "SESSIONS"
id = "0f8c7c1c598e4836b27bd44c8277ead5"

[[kv_namespaces]]
binding = "CACHE"
id = "5cccf14b5ee24a188aa6ea272a69bf1f"

# Cloudflare AI binding
[ai]
binding = "AI"

# Environment variables
[vars]
CF_ACCOUNT_ID = "669daa4955e836aa1b5765242447e624"
CF_IMAGES_HASH = "85W-49Me6nqxR-nYayH9pA"

